version: 2
jobs:
  build:
    docker:
      - image: cirrusci/flutter:3.3.10
    steps:
      - checkout
      - run: flutter pub global activate melos
      - run: export PATH="$PATH:$HOME/.pub-cache/bin"
      - run: melos bootstrap
      - run: melos exec --scope="apps.daily_memo" -- flutter clean && melos exec --scope="apps.daily_memo" -- flutter pub get