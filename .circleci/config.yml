version: '2.1'

orbs:
  flutter: circleci/flutter@2.0.2


workflows:
  ci:
    name: CI
    instance_type: mac_mini
    max_build_duration: 15
    environment:
      flutter: 3.3.10
    scripts:
        - name: Melos activate
          script: flutter pub global activate melos 2.9.0
        - name: Melos bs
          script: melos bs
        - name: Melos pub get
          script: melos daily_memo_pub_get