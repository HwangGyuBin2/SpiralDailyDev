version: 2

jobs:
  build:
    docker:
      - image: cirrusci/flutter:3.3.10
    steps:
      - checkout
      - run: export PATH="$PATH:/path/to/flutter/bin"
      - run: flutter pub global activate melos 2.9.0
      - run: export PATH="$PATH":"$HOME/.pub-cache/bin"
      - run: flutter pub global melos bootstrap
      - run: flutter pub global melos daily_memo_pub_get
