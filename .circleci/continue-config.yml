version: '2.1'

orbs:
  flutter: circleci/flutter@2.0.2

parameters:
  daily_memo_ci_run:
    type: boolean
    default: false
  exchange_calculator_ci_run:
    type: boolean
    default: false
  service-root-path:
    type: string
    default: ""

jobs:
  flutter-unit-test:
    macos:
      xcode: 14.2.0
    steps:
      - checkout
      - flutter/install_sdk:
          version: 3.3.10
      - run: cd << pipeline.parameters.service-root-path >>
      - run: flutter test
      # TODO: add step to check test coverage
      # TODO: make all steps as shell command

  flutter-linter:
    macos:
      xcode: 14.2.0
    steps:
      - checkout
      - flutter/install_sdk:
          version: 3.3.10
      - run: cd << pipeline.parameters.service-root-path >>
      # TODO: add step to check flutter analyze
      # TODO: make all steps as shell command

workflows:
  daily-memo-app-ci-workflow:
    when: << pipeline.parameters.daily_memo_ci_run >>
    jobs:
      - flutter-unit-test
      - flutter-linter

  exchange-cal-app-ci-workflow:
    when: << pipeline.parameters.exchange_calculator_ci_run >>
    jobs:
      - flutter-unit-test
      - flutter-linter